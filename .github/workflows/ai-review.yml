name: AI Code Review

on:
  push:
    branches: [main]
    paths:
      - '**.py'
  pull_request:
    branches: [main]
    paths:
      - '**.py'

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install autopep8 pylint

      - name: Run autopep8
        run: |
          autopep8 --diff --recursive . || true

      - name: Run pylint
        run: |
          pylint **/*.py --exit-zero || true

      - name: Check file formatting
        run: |
          echo "âœ… Code review completed"
